<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group row">
      <div class="col-6">
        <div class="form-group row">
          <label class="col-6">State</label>
          <select class="custom-select col-6" (change)="selectChange($event)" formControlName="stateId">
            <option *ngFor="let option of stateAbbrs" [value]="option.stateId">{{option.abbr}}</option>
          </select>
        </div>

      </div>
      <div class="col-6">
        <div class="form-group row">
          <label class="col-form-label col-6" for="licensenum">License Number</label>
          <div class="col-6">
            <input type="text" formControlName="license" id="licensenum" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6 ">
        <div class="form-group row">
          <label class="col-6 col-form-label" for="date_effective">
            License Effective Date
          </label>
          <input type="text" id="date_effective" #date_effective class="form-control col-6 ">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6 ">
        <div class="form-group row">
          <label class="col-6 col-form-label">
            License Expiration Date
          </label>
          <input type="text" id="date_expiration" #date_expiration class="form-control col-6">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-check">
          <input type="checkbox" #chk formControlName="hasExpiration" (change)="checkChange($event)"
            class="form-check-input" id="chk_expiration">
          <label class="form-check-label" for="chk_expiration">No Expiration</label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <!-- <button type="button" class="btn btn-default" (click)="createmodal.hide()">{{closeBtnName}}</button> -->
  <div class="form-group row" [ngStyle]="{'width':'100%'}">
    <div class="col-3"></div>
    <button class="form-control col-2" (click)="save()">Save</button>
    <div class="col-3"></div>
    <!-- <button class="form-control col-2" (click)="openModal(template)">Cancel</button> -->
  </div>
</div>
